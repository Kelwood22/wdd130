<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>WDD 130 | Kelsey Woodland | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
            </div>
            <div class="form-item column2">
                <label for="useremail">Email Address:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser" value="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select><br>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
            </div>
            <label for="feedback">List the places you have lived.</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu, Mali"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 | HTML Form - User Poll Activity | Kelsey Woodland</p>
</footer>
</body>
</html>
